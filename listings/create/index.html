<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bid for Forest: A sustainable auction platform where every bid contributes to environmental conservation."
    />
    <title>Bid For Forest</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <script type="module" src="/src/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-teal-950 text-amber-100 text-2xl">
    <main>
      <form id="createPost">
        <h2>Create a New Post</h2>

        <!-- Title -->
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />

        <!-- Body -->
        <label for="body">Body</label>
        <textarea name="body" id="body" rows="4"></textarea>

        <!-- Tags -->
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" name="tags" id="tags" />

        <!-- Media URL -->
        <label for="mediaUrl">Media URL</label>
        <input type="url" name="mediaUrl" id="mediaUrl" />

        <!-- Media Alt Text -->
        <label for="mediaAlt">Media Alt Text</label>
        <input type="text" name="mediaAlt" id="mediaAlt" />

        <!-- Buttons -->
        <div>
          <a href="/profile/" id="cancelButton"> Cancel </a>
          <button type="submit">Create Post</button>
        </div>
      </form>
    </main>
  </body>
</html>
