<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bid for Forest: A sustainable auction platform where every bid helps conserve nature."
    />
    <title>Bid For Forest</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-teal-950 text-amber-100 text-lg flex flex-col min-h-screen">
    <!-- Header -->
    <header
      role="banner"
      class="py-8 text-center bg-cover bg-center h-72"
      style="
        background-image: url(../assets/imat-bagja-gumilar-jwTvCQQJXh0-unsplash.jpg);
      "
    >
      <h1 class="text-4xl font-bold">Profile</h1>
      <p class="mt-2 text-lg">View and manage your profile details.</p>
    </header>

    <!-- Navigation -->
    <nav class="top-0 bg-teal-900 py-4">
      <div class="flex justify-around items-center">
        <a
          href="../../"
          class="flex flex-col items-center space-y-1"
          id="nav-auctions"
        >
          Auctions
        </a>
        <!-- Additional navigation links can be added here -->
        <a
          href="../../profile"
          class="flex flex-col items-center space-y-1"
          id="nav-profile"
        >
          Profile
        </a>
        <a
          href="../../settings"
          class="flex flex-col items-center space-y-1"
          id="nav-settings"
        >
          Settings
        </a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow">
      <div id="profile" class="px-4 py-8"></div>
    </main>

    <!-- Footer -->
    <footer
      class="flex flex-col md:flex-row justify-center items-center gap-4 text-center bg-teal-900 py-6 mt-10"
    >
      <p>&copy; 2025 Bid For Forest. All rights reserved.</p>
      <span class="hidden md:block">|</span>
      <p>Developed by Jenny Johnsby</p>
    </footer>

    <!-- Optional: Add a modal for error or success messages if needed -->
    <div
      id="banner-container"
      class="fixed top-0 left-0 right-0 bg-teal-800 text-white p-4 hidden"
    >
      <p id="banner-message"></p>
    </div>
  </body>
</html>
