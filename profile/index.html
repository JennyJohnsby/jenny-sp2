<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bid for Forest: A sustainable auction platform where every bid helps conserve nature."
    />
    <title>Bid For Forest</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <script type="module" src="/src/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body class="bg-teal-950 text-amber-100 text-lg flex flex-col min-h-screen">
    <!-- Header -->
    <header
      role="banner"
      class="py-8 text-center bg-cover bg-center h-72"
      style="
        background-image: url(../assets/imat-bagja-gumilar-jwTvCQQJXh0-unsplash.jpg);
      "
    >
      <h1 class="text-4xl font-bold">Profile</h1>
      <p class="mt-2 text-lg">View and manage your profile details.</p>
    </header>
    <!-- Navigation -->
    <nav class="sticky top-0 bg-teal-900 py-4">
      <ul class="flex justify-center gap-4">
        <li><a href="/">Auctions</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/terms-conditions/">Terms & Conditions</a></li>
      </ul>
    </nav>
    <!-- Main content -->
    <main class="flex-grow">
      <div id="profile"></div>
    </main>
    <!-- Footer -->
    <footer
      class="flex flex-col md:flex-row justify-center items-center gap-4 text-center bg-teal-900 py-6 mt-10"
    >
      <p>&copy; 2025 Bid For Forest. All rights reserved.</p>
      <span class="hidden md:block">|</span>
